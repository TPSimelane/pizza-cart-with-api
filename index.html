<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="pizza-cart-api.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    
    <script>
        axios
            .get('https://pizza-cart-api.herokuapp.com/api/pizzas')
            .then((result)=>{
                console.log(result.data);
            })
    </script>

</head>
<body>
    <div x-data="pizzaCartWithAPIWidget">
        <div x-text="message"></div>
        <div x-text="cartId"></div>
        
        <h2>Pizzas you can order</h2>

        <div>
            What is your name: <input type="text" x-model="username">
        </div>
       
        <div></div>
        <div x-text="">There are <strong x-text="pizzas.length"></strong> pizzas to choose from. </div>
        
        <table>
            <template x-for="pizza in pizzas">
                <tr>
                    <td x-text="pizza.flavour"></td>
                    <td x-text="pizza.size"></td>
                    <td x-text="pizza.price"></td>
                    <td>
                        <button x-on:click="buy(pizza)">Buy</button>
                    </td>    
                </tr>
            </template>        
        </table>
        
        
    </div>
</body>
</html>
